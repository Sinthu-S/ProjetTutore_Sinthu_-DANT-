<!DOCTYPE html>
<html ng-app="ManagerApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"/>
  <title>NomAppli</title>

  <link href="./assets/css/bootstrap.css" rel="stylesheet"/>
  <link href="./assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./assets/css/zabuto_calendar.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/js/gritter/css/jquery.gritter.css" />
  <link rel="stylesheet" type="text/css" href="./assets/lineicons/style.css"/>    
  <link href="./assets/css/style.css" rel="stylesheet"/>
  <link href="./assets/css/style-responsive.css" rel="stylesheet"/>
  <script src="./assets/js/chart-master/Chart.js"></script>
</head>

<body  ng-controller="homeManagerController">

  <section id="container"  >
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
      </div>

      <a href="index.html" class="logo"><b>MANGERAPP</b></a>


      <div class="top-menu">
       <ul class="nav pull-right top-menu">
        <li><a class="logout" href="login.html" ng-click="deconnexion()">Logout</a></li>
      </ul>
    </div>
  </header>
  <!--header end-->

      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
        <div id="sidebar"  class="nav-collapse ">
          <!-- sidebar menu start-->
          <ul class="sidebar-menu" id="nav-accordion">

           <p class="centered"><a><img src="./assets/img/ui-sam.jpg" class="img-circle" width="60"></img></a></p>
           <h5 class="centered">{{profileUser.nom}} {{profileUser.prenom}}</h5>

           <li class="mt">
            <a class="active" href="homeChefDeProjet.html">
              <i class="fa fa-dashboard"></i>
              <span>Accueil</span>
            </a>
          </li>

          <li class="">
            <a href="gestionProjetDemande.html">
              <i class="fa fa-dashboard"></i>
              <span>Gestion Projet</span>
            </a>
          </li>






        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">

          <div class="col-lg-9 main-chart">
            <div class="row mt" >

              <!-- SERVER STATUS PANELS -->
              <div class="col-md-4 col-sm-4 mb  " ng-repeat="projet in projets">
                <div class="darkblue-panel pn">
                  <br></br>


                  <h3 class="text-info"><font color="white">{{projet.nom}}</font></h3>
                  <div class="centered btn btn-primary">
                    <i class="fa fa-folder-open fa-4x"></i>
                  </div>
                  <h4 class="text-info"><font color="white">Client : {{projet.nomClient}}</font></h4>
                  <h4 class="text-info"><font color="white">Manager : {{projet.nomManager}}</font></h4>

                  <a class="pull-left text-warning" data-toggle="modal" href="index.html#myModalModif{{$index}}"><i class="fa fa-pencil-square fa-4x"></i></a>

                </div>


              </div><!-- col-md-4-->







            </div><!-- /row -->
          </div>








      <!-- **********************************************************************************************************************************************************
      RIGHT SIDEBAR CONTENT
      *********************************************************************************************************************************************************** -->                  
      <div class="col-lg-3 ds">
        <!--COMPLETED ACTIONS DONUTS CHART-->
        <h3>{{profileUser.notifications.length}} NOTIFICATIONS</h3>

        <!-- First Action -->
        <div class="desc" ng-repeat="notif in profileUser.notifications">
         <div class="thumb">
          <span class="badge bg-theme"><i class="fa fa-bookmark"></i></span>
        </div>
        <div class="details">
          <p>
           <a href="#">{{notif.auteur}}</a> {{notif.message}}<br/>
         </p>
       </div>
     </div>


   </div><!-- /col-lg-3 -->

 </div><!--/row -->
</section>
</section>

<!--main content end-->

</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="./assets/js/jquery.js"></script>
<script src="./assets/js/jquery-1.8.3.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="./assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="./assets/js/jquery.scrollTo.min.js"></script>
<script src="./assets/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="./assets/js/jquery.sparkline.js"></script>


<!--common script for all pages-->
<script src="./assets/js/common-scripts.js"></script>

<script type="text/javascript" src="./assets/js/gritter/js/jquery.gritter.js"></script>
<script type="text/javascript" src="./assets/js/gritter-conf.js"></script>

<!--script for this page-->
<script src="./assets/js/sparkline-chart.js"></script>    
<script src="./assets/js/zabuto_calendar.js"></script>  

<script src="./js/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
<script src="./js/ManagerApp.js"></script>

</body>
</html>
