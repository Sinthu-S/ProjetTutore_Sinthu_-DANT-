<!DOCTYPE html>
<html ng-app="ManagerApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"/>
	<title>NewBiz Login</title>

	<link href="./assets/css/bootstrap.css" rel="stylesheet"/>
	<link href="./assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href="./assets/css/style.css" rel="stylesheet"/>
	<link href="./assets/css/style-responsive.css" rel="stylesheet"/>

</head>

<body>

	<div id="login-page" ng-controller="ManagerController">
		<div class="container">

			<form class="form-login">
				<h2 class="form-login-heading">Manager App</h2>
				<div class="login-wrap">
					<input type="text" class="form-control" placeholder="Email" ng-model="login"/>
					<br></br>
					<input type="password" class="form-control" placeholder="Mot de pass" ng-model="pass"/>
					<label class="checkbox">
						<span class="pull-right">
							<a data-toggle="modal" href="login.html#myModal"> Mot de pass oublié ?</a>

						</span>
					</label>
					<button ng-click="connexion()" class="btn btn-theme btn-block"  ><i class="fa fa-lock"></i> Connexion</button>
					<hr></hr>

				</div>

				<!-- Modal -->
				<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title">Mot de pass oublié ?</h4>
							</div>
							<div class="modal-body">
								<p>Entrer votre adresse mail</p>
								<input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"/>

							</div>
							<div class="modal-footer">
								<button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
								<button class="btn btn-theme" type="button" >Valider</button>
							</div>
						</div>
					</div>
					
				</div>

				<div class="alert alert-danger" role="alert" ng-show="connexionEchec">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
					Enter a valid email address
				</div>
			</form>	  	

		</div>
	</div>

	<script src="./assets/js/jquery.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/jquery.js"></script>
	<script src="./js/angular.min.js"></script>
	<script src="./js/ManagerApp.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>

	<!--BACKSTRETCH-->
	<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
	

	<script type="text/javascript" src="./assets/js/jquery.backstretch.min.js"></script>
	<script>
	$.backstretch("./assets/img/login-bg.jpg", {speed: 500});
	</script>
</body>
</html>
